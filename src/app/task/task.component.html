<div>
    <h2>List of tasks : </h2>
    <ul>
        <li *ngFor = "let task of tasks; let i = index;">
            {{task}}
            <button (click) = "removeTask(i)">Remove Task</button>
        </li>
    </ul>
    <input [(ngModel)] = "newTask" placeholder="Enter new Task">
    <button (click) = "AddTask(newTask)">Add Task</button>
</div>
